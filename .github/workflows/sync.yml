# This is a basic workflow to help you get started with Actions

name: image-sync
on:
  push:
    branches: [ calico ]
  pull_request:
    branches: [ calico ]
  schedule:
    - cron: '0 14 * * 1'

env:
  IMAGE_SYNCER_VERSION: v1.3.1
  USERNAME: ${{ secrets.ALIYUN_USERNAME }}
  PASSWORD: ${{ secrets.ALIYUN_PASSWORD }}

jobs:
  image-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: install image-sync tool
      run: |
        cat /etc/os-release
        sudo apt install -y skopeo
        skopeo --version
        
    - name: skopeo login
      run: echo ${{ secrets.ALIYUN_USERNAME }} | skopeo login registry.cn-shenzhen.aliyuncs.com --username ${{ secrets.ALIYUN_PASSWORD }} --password-stdin 

    - name: sync images
      run: skopeo sync --src yaml --dest docker sync.yaml registry.cn-shenzhen.aliyuncs.com/cnmirror/cni
